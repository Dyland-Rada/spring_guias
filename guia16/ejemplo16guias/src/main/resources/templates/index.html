<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Guias Analisis </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="plantillas/partes :: cabecero"></header>
        <h2>BIENVENIDOS</h2>
        <a th:href="@{/agregar}">AGREGAR USUARIO</a>
        <h4>Lista de Personas</h4>
        <hr>
        <div th:if="${usuarios !=null and !usuarios.empty}"> 
            <table border="1">
                <tr>
                    <th>CEDULA</th>
                    <th>CLAVE</th>
                    <th>NOMBRE</th>
                    <th>EMAIL</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
                <tr th:each="u: ${usuarios}">
                     <td th:text="${u.cedula}"></td>
                     <td th:text="${u.clave}"></td>
                     <td th:text="${u.nombre}"></td>
                     <td th:text="${u.email}"></td>
                     <td><a th:href="@{/editar/}+${u.cedula}" th:text="EDITAR"></a></td>
                       <td><a th:href="@{/eliminar/}+${u.cedula}" th:text="ELIMINAR"></a></td>
                    
                </tr>
            </table>
        </div>
        <div th:if="${usuarios == null or usuarios.empty}">
            la lista de usuarios esta vacia.
            
        </div>
               <footer th:replace="plantillas/partes :: pie"></footer>
               <style>
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #f2f2f2;
                            margin: 0;
                            padding: 0;
                        }
                        header {
                            background-color: #333;
                            color: #fff;
                            padding: 10px;
                            text-align: center;
                        }
                        h2 {
                            text-align: center;
                            color: #333;
                        }
                        a {
                            color: #007bff;
                            text-decoration: none;
                        }

                        a:hover {
                            text-decoration: underline;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            background-color: #fff;
                            margin-top: 20px;
                        }

                        table, th, td {
                            border: 1px solid #ccc;
                        }

                        th, td {
                            padding: 10px;
                            text-align: left;
                        }
                        div {
                            text-align: center;
                            margin-top: 20px;
                            padding: 10px;
                            background-color: #fff;
                        }
                        footer {
                            background-color: #333;
                            color: #fff;
                            padding: 10px;
                            text-align: center;
                        }

               </style>>
    </body>
</html>
